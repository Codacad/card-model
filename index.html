<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" ref="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">    
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <title>Card Model</title>
</head>
<body>
    
    <section>
        <div class="profile">
            <div class="profile-picture">
                <img src="/images/picture.jpg" alt="Profile Picture">
            </div>
            <span class="name">Mohd Rizwan</span>
            <span class="profession">Aspiring Full Stack Developer</span>
            <div class="buttons mt-4">
                <button class="btn btn-lg btn-primary"><i class="bi bi-envelope"></i> Hire Me</button>
            </div>
        </div>

        <div id="popup-wrapper">
            <div class="popup-model">
                <i class="bi bi-x-circle-fill close"></i>
                <div class="popup-contents">
                    <div class="box-1">
                        <div class="popup-profile-image">
                            <img src="/images/picture.jpg" alt="Profile Picture">
                        </div>
                        <div class="popup-text">
                            <span class="name">Mohd Rizwan</span>
                            <span class="profession">Aspiring Full Stack Developer</span>
                        </div>
                    </div>
                    <div class="box-2">
                        <form action="#">
                            <textarea placeholder="Enter you message here..."></textarea>
                           <div class="buttons">
                                <button class="btn btn-dark">Cancel</button>
                                <button class="btn btn-primary">Save</button>
                           </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/js/bootstrap.js">    
    <script src="/main.js"></script>
</body>
</html>
